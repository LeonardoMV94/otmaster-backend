version: "3.9"

services:

  # POSTGRESQL
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=otmaster
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=toor
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80
  
  # APP NODE
  ot-master:
    build: .
    environment:
      - BD_SYSTEM=postgres
      - DB_HOST=postgres
      - BD_PORT=5432
      - BD_NAME=otmaster
      - BD_USER=root
      - BD_PASSWORD=toor
      - JWT_SECRET=luis
    ports:
      - "8000:8000"
    links:
      - postgres
volumes:
  postgres-data: